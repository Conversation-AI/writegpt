{% extends "base.html" %} {% block content %}

<div class="container mx-auto py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-4">Usage-based pricing</h2>
            <p class="text-gray-600 mb-4">
                Playground and API Access to Personalized Email API.
            </p>
            <p class="text-gray-600 mb-4">
                Usage-based pricing starting at $90/month.
            </p>
            <p class="text-gray-600 mb-4">No commitment, cancel anytime.</p>
            <p class="text-gray-600 mb-4">Usage based, no hidden fees.</p>
            <div class="flex justify-center mt-6 space-x-4">
                <a
                    href="/buy"
                    id="get-started"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 border border-blue-500 rounded shadow"
                >
                    Get Started
                </a>
                <a
                    href="#"
                    id="contact-us"
                    class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
                >
                    Contact Us
                </a>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/billing.js"></script>
<script>
    // Start conversation in Crisp when user clicks on Get started button
    document
        .getElementById("contact-us")
        .addEventListener("click", function () {
            $crisp.push(["do", "chat:open"]);
        });

    // after page loaded
    window.addEventListener("load", function () {
        const getStartedButton = document.getElementById("get-started");

        const is_paid = checkBillingStatus();

        if (is_paid) {
            getStartedButton.innerHTML = "Customer portal";
            getStartedButton.href =
                "https://billing.stripe.com/p/login/fZe2aL4Ll2Nf0Ja5kk";
        }
    });
</script>

{% endblock %}
