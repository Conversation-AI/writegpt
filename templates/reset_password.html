{% extends "base.html" %} {% block title %}Reset Password | WriteGPT{% endblock
%} {% block content %}

<div class="flex h-screen bg-gray-100">
    <div class="m-auto lg:w-1/3 md:w-1/2 sm:w-2/3 mt-8">
        <div class="bg-white rounded-lg px-10 py-8">
            <h1 class="text-3xl text-gray-800 font-bold mb-4">
                Reset Password
            </h1>
            {% include 'messagebox.html' %}
            <div id="message-box" class="my-4"></div>
            <form class="mb-4">
                <input type="hidden" id="email" value="{{ email }}" />

                <div class="mb-4">
                    <label
                        class="block text-gray-700 font-medium mb-2"
                        for="new-password"
                        >New Password</label
                    >
                    <input
                        class="w-full px-3 py-2 text-gray-700 bg-gray-100 rounded-lg border border-gray-400 focus:outline-none focus:border-blue-500"
                        id="new-password"
                        type="password"
                        name="new-password"
                        placeholder="********"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label
                        class="block text-gray-700 font-medium mb-2"
                        for="confirm-password"
                        >Confirm Password</label
                    >
                    <input
                        class="w-full px-3 py-2 text-gray-700 bg-gray-100 rounded-lg border border-gray-400 focus:outline-none focus:border-blue-500"
                        id="confirm-password"
                        type="password"
                        name="confirm-password"
                        placeholder="********"
                        required
                    />
                </div>
                <button
                    id="reset-btn"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                    type="submit"
                >
                    Reset Password
                </button>
            </form>
            <div class="text-center">
                <a class="text-blue-500 hover:text-blue-700" href="/login"
                    >Return to Log In</a
                >
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/reset_password.js"></script>
{% endblock %}
