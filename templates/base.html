<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@2.2.16/dist/tailwind.min.css"
        />
        <style>
            body {
                background-color: #1d1e20;
            }
            .bg-semi-transparent {
                background-color: rgba(255, 255, 255, 0.1);
            }

            /* .bg-semi-transparent input, */
            /* .bg-semi-transparent textarea {
            background-color: rgba(255, 255, 255, 0.05);
        } */
        </style>
    </head>
    <body>
        <nav>
            <!-- Shared navigation menu code -->
        </nav>

        <div class="content">{% block content %}{% endblock %}</div>

        <script
            type="module"
            src="{{ url_for('static', filename='js/shared.js') }}"
        ></script>

        <script type="text/javascript">
            window.$crisp = [];
            window.CRISP_WEBSITE_ID = "1d7438d8-6b1f-4e4c-b264-4595e16df771";
            (function () {
                d = document;
                s = d.createElement("script");
                s.src = "https://client.crisp.chat/l.js";
                s.async = 1;
                d.getElementsByTagName("head")[0].appendChild(s);
            })();
        </script>
        {% block scripts %}{% endblock %}
    </body>
</html>
