<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@2.2.16/dist/tailwind.min.css"
        />

        <style>
            body {
                background-color: #f6f9fc;
            }

            .hide{
                display:none;
            }

            a {
                color: blue;
            }


        </style>
        {% block css %} {% endblock %}
        <script src="/static/js/authenticatedRequest.js"></script>
    </head>
    <body>
        {% include 'navbar.html' %}

        <div class="content pt-16">{% block content %}{% endblock %}</div>

        <script
            type="module"
            src="{{ url_for('static', filename='js/shared.js') }}"
        ></script>

        <script type="text/javascript">
            window.$crisp = [];
            window.CRISP_WEBSITE_ID = "1d7438d8-6b1f-4e4c-b264-4595e16df771";
            (function () {
                d = document;
                s = d.createElement("script");
                s.src = "https://client.crisp.chat/l.js";
                s.async = 1;
                d.getElementsByTagName("head")[0].appendChild(s);
            })();
        </script>

        {% block scripts %} {% endblock %}
    </body>
</html>
