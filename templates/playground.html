<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Playground | WriteGPT</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@2.2.16/dist/tailwind.min.css"
        />
        <style>
            body {
                background-color: #2e2f39;
            }
        </style>
    </head>
    <body>
        <div class="container mx-auto py-8">
            <h1 class="text-3xl text-white font-bold mb-4">
                WriteGPT Playground
            </h1>
            <div class="container mx-auto py-8 grid grid-cols-2 gap-8">
                <form class="bg-gray-800 p-6 rounded-lg mb-8">
                    <h2 class="text-xl text-white font-semibold mb-4">Input</h2>
                    <div class="mb-4">
                        <label
                            class="block text-gray-400 font-medium mb-2"
                            for="website-url"
                            >Website URL</label
                        >
                        <input
                            class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded"
                            id="website-url"
                            type="url"
                            name="website-url"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            class="block text-gray-400 font-medium mb-2"
                            for="sender-info"
                            >Sender Info</label
                        >
                        <input
                            class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded"
                            id="sender-info"
                            type="text"
                            name="sender-info"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            class="block text-gray-400 font-medium mb-2"
                            for="recipient-info"
                            >Recipient Info</label
                        >
                        <input
                            class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded"
                            id="recipient-info"
                            type="text"
                            name="recipient-info"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            class="block text-gray-400 font-medium mb-2"
                            for="prompt"
                            >Prompt</label
                        >
                        <textarea
                            class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded"
                            id="prompt"
                            name="prompt"
                            rows="5"
                            required
                        ></textarea>
                    </div>
                    <button
                        id="generate-email-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit"
                    >
                        <span id="generate-email-btn-text">Generate Email</span>

                        <div role="status">
                            <svg
                                id="generate-email-btn-spinner"
                                aria-hidden="true"
                                class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600 hidden"
                                viewBox="0 0 100 101"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor"
                                />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill"
                                />
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </form>
                <div class="bg-gray-800 p-6 rounded-lg flex flex-col">
                    <h2 class="text-xl text-white font-semibold mb-4">
                        Output
                    </h2>
                    <div class="relative flex-grow mb-4">
                        <textarea
                            class="w-full h-full px-3 py-2 text-gray-700 bg-gray-200 rounded"
                            id="output"
                            readonly
                        ></textarea>
                        <button
                            class="absolute top-0 right-0 mt-2 mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button"
                            onclick="copyToClipboard()"
                        >
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ...HTML code from the previous answer... -->
        <script>
            function copyToClipboard() {
                var outputElement = document.getElementById("output");
                outputElement.select();
                document.execCommand("copy");
            }

            const form = document.querySelector("form");
            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                const url = document.querySelector("#website-url").value;
                const senderInfo = document.querySelector("#sender-info").value;
                const recipientInfo =
                    document.querySelector("#recipient-info").value;
                const prompt = document.querySelector("#prompt").value;

                const generateBtn =
                    document.getElementById("generate-email-btn");
                const generateBtnText = document.getElementById(
                    "generate-email-btn-text"
                );
                const generateBtnSpinner = document.getElementById(
                    "generate-email-btn-spinner"
                );
                generateBtn.disabled = true;
                generateBtnText = "Generating...";
                generateBtnSpinner.classList.remove("hidden");

                const requestBody = {
                    url,
                    sender_info: senderInfo,
                    recipient_info: recipientInfo,
                    prompt,
                    word_count: 400,
                };

                const response = await fetch("/generate_email", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(requestBody),
                });

                const responseBody = await response.text();
                console.log(responseBody);
                const outputElement = document.querySelector("#output");
                showOutputText(responseBody);
                generateBtn.disabled = false;
                generateBtnSpinner.classList.add("hidden");

                function showOutputText(text) {
                    const outputElement = document.getElementById("output");
                    outputElement.value = "";
                    const words = text.split(" ");
                    let i = 0;
                    const intervalId = setInterval(() => {
                        if (i >= words.length) {
                            clearInterval(intervalId);
                            return;
                        }
                        outputElement.value += words[i] + " ";
                        i++;
                    }, 60);
                }
            });
        </script>
    </body>
</html>
